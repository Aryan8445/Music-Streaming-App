{% extends 'admin_base.html' %}

{% block title %}
    All Users
{% endblock title %}

{% block content %}
<div class="container">
    <h3 class="text-center">All Users</h3>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">User Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for user in all_users %}
        <tr>
          <th scope="row">{{ loop.index }}</th>
          <td class="col">
            <h5>{{ user.firstname }} {{user.lastname}}</h5>
          </td>
          <td class="col text-end">
            <a href="{{url_for('controllers.whitelist', user_id=user.id)}}" class="btn btn-success mx-2 ">Whitelist</a>
            <a href="{{url_for('controllers.blacklist', user_id=user.id)}}" class="btn btn-danger mx-2 ">Blacklist</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
