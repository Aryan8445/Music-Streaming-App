{% extends 'admin_base.html' %}

{% block title %}
    Admin Login
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="p-4 border rounded bg-light">
                <h3 class="text-center mb-4">Admin Login</h3>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                </div>

                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <div class="text-center">
                    <p style="display: inline-block;" class="mb-2">Don't have an Admin account?</p>
                    <a href="/login" class="btn btn-outline-secondary btn-sm">Go to User login</a>
                </div>

                <div class="text-center mt-2">
                    <p style="display: inline-block;" class="mb-2">Don't have a User account?</p>
                    <a href="/sign_up" class="btn btn-outline-secondary btn-sm">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
