{% extends 'admin_base.html' %}

{% block title %}
    Admin Sign Up
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="p-4 border rounded bg-light">
                <h3 class="text-center mb-4">Admin Sign Up</h3>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter first name" required>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter last name" required>
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter Password" required>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Password (Confirm)</label>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="Enter Password" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
